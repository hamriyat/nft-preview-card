<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <a href=""><div class="img-overlay"></div></a> 
            <div class="content">
                <h1><a href="#">Equilibrium #3429</a></h1>
                <p>Our Equilibrium collection promotes balance and calm</p>
            </div>
            <div class="cost-duration">
                <div class="flex">                
                    <div>
                        <img class="ethereum-icon margin-right" src="img/icon-ethereum.svg" alt="ethereum icon">
                    </div>
                    <div>
                        <p class="price">0.041 ETH</p>
                    </div>
                </div>
                <div class="flex">
                    <div>
                        <img class="clock-icon margin-right" src="img/icon-clock.svg" alt="clock icon">
                    </div>
                    <div>
                        <p class="time">3 days left</p>
                    </div>
                </div>
            </div>
            <div class="creator flex">
                <div>
                    <img class="creator-avatar" src="img/image-avatar.png" alt="creator avatar">
                </div>
                <div>
                    <p class="creator-name">Creation of <a class="name-color" href="#">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
